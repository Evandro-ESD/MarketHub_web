<header class="header">
  <div class="logo">
    <h1>MarketHub</h1>
  </div>

  <nav class="menu">
    <!-- Menu principal -->
    <app-link class="md" text="Login" linkRotas="/login"></app-link>
    <app-link text="Cadastre-se" linkRotas="/cadastro"></app-link>

    @if (!authService.isLoggedIn()) {
      @if (authService.currentUser()?.perfil === 'VENDEDOR') {
      <app-link
        class="md"
        text="Cadastro de produtos"
        linkRotas="/admin/tela-produtos">
      </app-link>
    }
      <!-- Info do usuário -->
      <span class="user-info">
        <img
          class="avatar"
          [src]="authService.currentUser()?.foto || 'assets/img/default-avatar.png'"
          alt="avatar do usuário"
        />
        <span class="username">{{ authService.currentUser()?.nome }}</span>
        <button class="logout-btn" (click)="logout()">Sair</button>
      </span>
    }
  </nav>
</header>
