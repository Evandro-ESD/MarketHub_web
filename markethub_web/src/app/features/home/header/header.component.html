<header class="header">
  <div class="logo">
    <h1>MarketHub</h1>
  </div>

  <nav class="menu">
    <!-- Menu principal -->
    @if(!authService.isLoggedIn()){
    <app-link class="md" text="Login" linkRotas="/login"></app-link>
    <app-link text="Cadastre-se" linkRotas="/cadastro"></app-link>

    } @else { @if (authService.currentUser()?.perfil === 'VENDEDOR') {
    <app-link
      class="md"
      text="Cadastro de produtos"
      linkRotas="/admin/tela-produtos"
    >
    </app-link>
    }
    <!-- Info do usuário -->
    <span class="user-info">
      <!-- <img
        [src]="authService.currentUser()?.foto"
        [appFallbackImg]="'assets/default-avatar.png'"
        alt="avatar do usuário"
      /> -->

      <!-- <img class="avatar" [src]="currentUserFoto()" alt="avatar do usuário" /> -->

      <img src="assets/img/default-avatar.png">
      <span class="username">{{ currentUserNome() }}</span>
      <button class="logout-btn" (click)="logout()">Logout</button>
    </span>
    }
  </nav>
</header>
