@if(confirm.isOpen()){
  <div class="confirm-backdrop" (click)="confirm.cancel()" aria-hidden="true"></div>
  <div class="confirm-modal" role="dialog" aria-modal="true" [class.danger]="confirm.options()?.danger">
    <h3 class="title">{{ confirm.options()?.title }}</h3>
    <p class="message">{{ confirm.options()?.message }}</p>
    <div class="actions">
      <button type="button" (click)="confirm.cancel()" class="btn cancel">{{ confirm.options()?.cancelText }}</button>
      <button type="button" (click)="confirm.confirm()" class="btn ok" [class.danger]="confirm.options()?.danger">{{ confirm.options()?.confirmText }}</button>
    </div>
  </div>
}
